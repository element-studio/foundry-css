language: node_js

install: nvm install && nvm use && npm install

before_deploy:
    - npm run build
    


jobs:
    include:
        # Define the release stage that runs semantic-release
        - stage: release
          node_js: lts/*
          # Advanced: optionally overwrite your default `script` step to skip the tests
          # script: skip
          deploy:
              provider: script
              skip_cleanup: true
              before_script: 
                - nvm install lts/* && nvm use lts/*
              script:
                  - npx semantic-release
